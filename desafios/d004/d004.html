<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: normal 15pt Arial;
        }

        div input {
            font: normal 12pt Arial;
            width: 150px;
            height: 65px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <div>
        <input type="button" value="Comprar produto" onclick="clicou()">
    </div>

    <script>
        function clicou() {
            let produto = window.prompt('Qual produto você está comprando?')
            let valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            let pagar = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            let troco = pagar - valor
            window.alert(`Você comprou ${produto} que custou R$ ${valor}.                                                           Deu R$ ${pagar} em dinheiro e vai receber R$ ${troco} de troco!                                                                `)
        }
    </script>
</body>
</html>
