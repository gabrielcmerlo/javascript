<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
        div input {
            font: normal 12pt Arial;
            width: 125px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <div>
        <input type="button" value="Inicie o desafio" onclick="clicou()">
    </div>

    <script>
        function clicou() {
            let nome = window.prompt('Qual seu nome?')
            let idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
