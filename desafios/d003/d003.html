<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 15pt Arial;
        }

        div input {
            font: normal 12pt Arial;
            width: 200px;
            height: 65px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <div>
        <input type="button" value="Antecessor e Sucessor" onclick="clicou()">
    </div>

    <script>
        function clicou() {
            let numero = Number(window.prompt('Digite um número inteiro qualquer!'))
            let ante = numero - 1
            let suce = numero + 1
            window.alert(`Antes de ${numero}, temos o número ${ante}.                                                         Depois de ${numero}, temos o número ${suce}.`)
        }
    </script>
</body>
</html>
