<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body {
            font: normal 15pt Arial;
        }

        #botao input {
            font: normal 12pt Arial;
            width: 165px;
            height: 65px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>

    <div id="botao">
        <input type="button" value="Entrar com as notas" onclick="notas()">
    </div>

    <div id="res">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </div>

    <script>
        function notas() {
            let res = document.getElementById('res')

            let nome = prompt('Qual o nome do aluno?')
            let nota1 = Number(prompt(`Primeira nota de ${nome}`)).toFixed(2)
            let nota2 = Number(prompt(`Segunda nota de ${nome}`)).toFixed(2)

            let n1 = Number(nota1)
            let n2 = Number(nota2)
            let media = ((n1 + n2) / 2).toFixed(2)

            res.innerHTML = ''
            res.innerHTML += `<h3>Analisando a situação de ${nome}`
            res.innerHTML += `Com as notas ${n1} e ${n2}, a <strong>média é ${media}</strong><br><br>`
            
            if (media < 3) {
                res.innerHTML += `Com a média abaixo de 3.0, o aluno está <strong><mark style="background-color: rgba(255, 0, 0, 0.256); color: red">REPROVADO</mark></strong>`
            } else if (media >= 3 && media < 6) {
                res.innerHTML += `Com a média entre 3.0 e 6.0, o aluno está em <strong><mark style="background-color: rgba(255, 255, 0, 0.256); color: goldenrod;">RECUPERAÇÃO</mark></strong>`
            } else {
                res.innerHTML += `Com a média acima de 6.0, o aluno está <strong><mark style= "background-color: lightgreen; color: green">APROVADO</mark></strong>`
            }
        }
    </script>
</body>
</html>
